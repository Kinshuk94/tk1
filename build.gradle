apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.28'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.28'
    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.28'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'
}

task runServer(type: JavaExec) {
    description = 'Run Server'
	classpath = sourceSets.main.runtimeClasspath

    main = 'ServerMain'
}